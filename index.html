<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeGame</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="title">
                <h2>Guess the bike</h2>
            </div>
            <div class="img">
                <img id="bike-img" src="img/hayabusa.jpg">
            </div>
            <div class="choose">
                <button>Hayabusa</button>
                <button>Ducati</button>
                <button>Suzuki</button>
                <button>Kawasaki</button>
            </div>
            <div class="nxt">
                <button id="next">Next</button>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
